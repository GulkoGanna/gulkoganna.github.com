<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Картина Пита Модриана</title>
<style type="text/css">
.td_yellow {
	background-color: yellow;
}
.td_black {
	background-color: black;
}
.td_red {
	background-color: red;
}
.td_blue {
	background-color: blue;
}
	table, th, td {
    border: 7px solid black;
    border-collapse: collapse;
}
</style>
</head>

<body>
<table width="472" height="353">
  <tbody>
    <tr>
      <td colspan="2"></td>
      <td colspan="4"></td>
      <td colspan="4" class="td_yellow"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
      <td colspan="4" rowspan="2" class="td_red"></td>
      <td colspan="4" class="td_yellow"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"></td>
      <td colspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td colspan="3" rowspan="2" class="td_black"></td>
      <td></td>
      <td colspan="4"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="3" class="td_yellow"></td>
      <td></td>
      <td colspan="4" rowspan="2" class="td_blue"></td>
    </tr>
    <tr>
      <td colspan="3" rowspan="2" class="td_black"></td>
      <td class="td_black"></td>
    </tr>
    <tr>
      <td colspan="5"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
